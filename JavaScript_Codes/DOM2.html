<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM2</title>
    <style>
        body {
            background-color: black;
            color: aliceblue;
        }
    </style>
</head>
<body> 
   <ul class="language">
    <li>JavaScript</li>
   </ul> 
</body>
<script>
    function addLanguage(langName){
        const li = document.createElement('li')
        li.innerHTML =  `${langName}`
        document.querySelector('.language').appendChild(li)
         
    }
    addLanguage("Java")
    addLanguage("Ruby")

    function addOptiLanguage(langName){
        const li = document.createElement('li')
        li.appendChild(document.createTextNode(langName))
        document.querySelector('.language').appendChild(li)
    }
    addOptiLanguage("Python")

    //Edit
    const secondLang = document.querySelector("li:nth-child(2)")
    console.log(secondLang);
    //secondLang.innerHTML = "Mojo"
    const newli = document.createElement('li')
    newli.textContent = "Mojo"
    secondLang.replaceWith(newli)

    //edit (Ex:2)
    const firstLang = document.querySelector("li:first-child")
    firstLang.outerHTML = '<li>TypeScript</li>'

    //replace with existing element
    const thirdLang = document.querySelector("li:nth-child(3)")
    console.log(thirdLang);//rubi
    const forthLang = document.querySelector("li:nth-child(4)")
    console.log(forthLang);//python
    thirdLang.replaceWith(forthLang) //3rd:python
    document.querySelector('.language').appendChild(thirdLang)//4th:ruby

    //remove
    const lastLang = document.querySelector('li:last-child')
    lastLang.remove()
</script>
</html>
